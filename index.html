<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--連結圖像-->
  <meta property="og:image" content="https://mitlorac.github.io/wedding-invite/og-cover-1200x630.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <!--連結圖像-->
  <title>💍 境梃 Tim & 亭瑋 Carol Wedding Invite</title>
  <meta name="description" content="誠摯邀請您參加我們的婚禮｜2025/11/16（日）18:30｜1915荷造り場（中正紀念堂7號出口）" />
  <style>
    :root{ --bg:#faf7f5; --ink:#2a2a2a; --muted:#6b6b6b; --accent:#b48e7c; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:'Noto Sans TC','Microsoft JhengHei',sans-serif;color:var(--ink);background:linear-gradient(180deg,#fff,var(--bg))}
    header{padding:28px 16px;text-align:center}
    header h1{margin:.2rem 0;font-size:28px}
    header .desc{
      white-space: pre-line;   /* 讓換行在畫面顯示 */
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.8;
    }
    .hero{display:flex;place-items:center;padding:10px 16px 0}
    .card{max-width:860px;width:92vw;margin:0 auto;border-radius:22px;box-shadow:0 30px 80px rgba(0,0,0,.12);overflow:hidden;animation:float 8s ease-in-out infinite;}
    .card img{display:block;width:100%;height:auto;object-fit:contain;object-position:center;}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
    .details{max-width:980px;margin:24px auto 0;padding:0 16px;display:grid;gap:16px}
    .panel{background:#fff;border:1px solid #efeae6;border-radius:18px;padding:16px 18px;box-shadow:0 10px 30px rgba(0,0,0,.06)}
    .info{display:grid;gap:8px;font-size:16px;line-height:1.6}
    .cta-row{display:flex;flex-wrap:wrap;gap:12px}
    /* 🔧 統一 <a> 與 <button> 的字型樣式 */
    button, input, select, textarea { font: inherit; }
    a.btn, button.btn{
      font-family: inherit;
      font-size: 16px;
      line-height: 1.1;
      letter-spacing: .2px;
    }
    .btn{appearance:none;border:1px solid var(--accent);background:linear-gradient(#fff,#fdf8f5);color:var(--ink);padding:12px 18px;border-radius:999px;font-weight:600;cursor:pointer;text-decoration:none;display:inline-flex;align-items:center;gap:8px;transition:.2s}
    .btn:hover{transform:translateY(-1px);box-shadow:0 8px 18px rgba(0,0,0,.08)}
    .countdown{display:flex;gap:10px;flex-wrap:wrap}
    .tick{min-width:80px;text-align:center;border:1px solid #eee;border-radius:12px;padding:10px 8px}
    .tick .n{font-size:22px;font-weight:800}.tick .u{font-size:12px;color:var(--muted)}
    footer{padding:24px;text-align:center;color:var(--muted);font-size:13px}
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:20;padding:16px}
    .lightbox.open{display:flex}
    .lightbox .inner{background:#fff;border-radius:16px;max-width:min(1100px,96vw);max-height:90vh;overflow:auto;box-shadow:0 30px 80px rgba(0,0,0,.35)}
    .lightbox img{display:block;width:100%;height:auto}
    .lightbox .topbar{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;border-bottom:1px solid #eee;position:sticky;top:0;background:#fff}
    .xbtn{border:0;background:var(--accent);color:#fff;border-radius:10px;padding:6px 10px;font-weight:700;cursor:pointer}
    .sound-gate{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;place-items:center;z-index:30}
    .sound-gate.show{display:grid}
    .gate-card{background:#fff;border-radius:16px;padding:18px 20px;box-shadow:0 20px 60px rgba(0,0,0,.25);text-align:center}
    .gate-card button{margin-top:10px;border:0;background:var(--accent);color:#fff;border-radius:999px;padding:10px 16px;font-weight:700;cursor:pointer}
    @media (max-width:420px){
      header h1{font-size:22px}
      .tick{min-width:70px}
    }
  </style>
</head>
<body>
  <header>
    <h1>SAVE THE DATE <br>2025.11.16</h1>
    <p class="desc">
境梃 Tim & 亭瑋 Carol
誠摯邀請您蒞臨婚禮 
1915荷造り場
    </p>
  </header>

  <section class="hero">
    <figure class="card">
      <img src="V01-01.jpg" alt="Wedding Photo" loading="eager">
    </figure>
  </section>

  <section class="details">
    <div class="panel info">
      <div><strong>📅 日期：</strong>2025.11.16（日）</div>
      <div><strong>🕕 時間：</strong>18:30 準時開席</div>
      <div><strong>📍 地點：</strong>1915荷造り場 — 台北市中正區南昌路一段1號（捷運中正紀念堂 7 號出口）</div>
      <div class="cta-row" style="margin-top:6px">
        <a class="btn" target="_blank" href="https://www.google.com/maps?q=1915荷造り場">🗺️ 地圖導航</a>
        <button class="btn" id="btnTraffic">🚌 交通資訊</button>
      </div>
    </div>

    <div class="panel">
      <div style="margin-bottom:10px;font-weight:700">⏳ 倒數計時</div>
      <div class="countdown" id="countdown">
        <div class="tick"><div class="n" id="d">--</div><div class="u">天</div></div>
        <div class="tick"><div class="n" id="h">--</div><div class="u">時</div></div>
        <div class="tick"><div class="n" id="m">--</div><div class="u">分</div></div>
        <div class="tick"><div class="n" id="s">--</div><div class="u">秒</div></div>
      </div>
    </div>
  </section>

  <footer>
    With love, Tim & Carol 💍<br>
    感謝一路上有您的祝福與陪伴
  </footer>

  <audio id="bgm" src="Pachelbel.mp3" preload="auto" loop playsinline></audio>

  <div id="trafficBox" class="lightbox">
    <div class="inner">
      <div class="topbar">
        <div>交通資訊</div>
        <button class="xbtn" id="closeTraffic">關閉</button>
      </div>
      <img src="communication.jpg" alt="交通資訊與周邊地圖" />
    </div>
  </div>

  <div id="gate" class="sound-gate">
    <div class="gate-card">
      <div style="font-weight:700;margin-bottom:6px">親愛的朋友</div>
      <div style="color:#666;font-size:14px">非常感謝您在百忙之中參與我們的婚禮 <br>一起分享這份喜悅！</div>
      <button id="gateBtn">▶︎ 查看資訊</button>
    </div>
  </div>

  <script>
    const eventDate = new Date('2025-11-16T18:30:00+08:00');
    const d=document.getElementById('d'),h=document.getElementById('h'),m=document.getElementById('m'),s=document.getElementById('s');
    function updateCountdown(){
      const now=new Date();const diff=eventDate-now;
      const pad=n=>String(n).padStart(2,'0');
      if(diff<=0){document.getElementById('countdown').innerHTML='<span>我們在現場等你 ❤️</span>';return;}
      const sec=Math.floor(diff/1000);
      d.textContent=Math.floor(sec/86400);
      h.textContent=pad(Math.floor(sec%86400/3600));
      m.textContent=pad(Math.floor(sec%3600/60));
      s.textContent=pad(sec%60);
    }
    updateCountdown();setInterval(updateCountdown,1000);

    const audio=document.getElementById('bgm');
    const gate=document.getElementById('gate');
    const gateBtn=document.getElementById('gateBtn');
    async function tryAutoplay(){
      try{audio.muted=false;await audio.play();gate.classList.remove('show');}
      catch(e){try{audio.muted=true;await audio.play();gate.classList.add('show');}
      catch(e2){gate.classList.add('show');}}
    }
    window.addEventListener('load',tryAutoplay);
    async function unlock(){
      try{audio.muted=false;await audio.play();gate.classList.remove('show');}
      catch(_){}}
    gateBtn.addEventListener('click',unlock);
    window.addEventListener('touchstart',unlock,{once:true});
    window.addEventListener('click',unlock,{once:true});
    const box=document.getElementById('trafficBox');
    document.getElementById('btnTraffic').addEventListener('click',()=>box.classList.add('open'));
    document.getElementById('closeTraffic').addEventListener('click',()=>box.classList.remove('open'));
    box.addEventListener('click',e=>{if(e.target===box)box.classList.remove('open');});
  </script>
</body>
</html>
